<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer circle - hollow outline -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#6B7280" stroke-width="2"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
  
  <!-- Compass rose - 8 directions with distinct lines -->
  <!-- North - main direction -->
  <line x1="50" y1="5" x2="50" y2="20" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
  <text x="50" y="4" text-anchor="middle" fill="#6B7280" font-size="14" font-weight="bold" font-family="Arial, sans-serif">N</text>
  
  <!-- South -->
  <line x1="50" y1="95" x2="50" y2="80" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
  <text x="50" y="98" text-anchor="middle" fill="#6B7280" font-size="14" font-weight="bold" font-family="Arial, sans-serif">S</text>
  
  <!-- East -->
  <line x1="95" y1="50" x2="80" y2="50" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
  <text x="98" y="54" text-anchor="middle" fill="#6B7280" font-size="14" font-weight="bold" font-family="Arial, sans-serif">E</text>
  
  <!-- West -->
  <line x1="5" y1="50" x2="20" y2="50" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
  <text x="2" y="54" text-anchor="middle" fill="#6B7280" font-size="14" font-weight="bold" font-family="Arial, sans-serif">W</text>
  
  <!-- Secondary directions - NE, SE, SW, NW -->
  <line x1="72" y1="28" x2="78" y2="22" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  <line x1="72" y1="72" x2="78" y2="78" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="72" x2="22" y2="78" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="28" x2="22" y2="22" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Compass needle - hollow outline pointing North -->
  <!-- North needle (triangle outline) -->
  <path d="M 50 22 L 42 38 L 50 32 L 58 38 Z" fill="none" stroke="#6B7280" stroke-width="2.5" stroke-linejoin="round"/>
  <line x1="50" y1="22" x2="50" y2="32" stroke="#6B7280" stroke-width="2"/>
  
  <!-- South needle (triangle outline) -->
  <path d="M 50 78 L 42 62 L 50 68 L 58 62 Z" fill="none" stroke="#9CA3AF" stroke-width="2" stroke-linejoin="round"/>
  <line x1="50" y1="78" x2="50" y2="68" stroke="#9CA3AF" stroke-width="1.5"/>
  
  <!-- Center pivot circle - hollow -->
  <circle cx="50" cy="50" r="8" fill="none" stroke="#6B7280" stroke-width="2"/>
  <circle cx="50" cy="50" r="4" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="1.5" fill="#6B7280"/>
</svg>