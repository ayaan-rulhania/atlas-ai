<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#compassGrad)" filter="url(#shadow)"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Compass rose - 8 directions -->
  <!-- North -->
  <line x1="50" y1="8" x2="50" y2="18" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <text x="50" y="6" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">N</text>
  
  <!-- South -->
  <line x1="50" y1="92" x2="50" y2="82" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <text x="50" y="96" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">S</text>
  
  <!-- East -->
  <line x1="92" y1="50" x2="82" y2="50" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <text x="96" y="54" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">E</text>
  
  <!-- West -->
  <line x1="8" y1="50" x2="18" y2="50" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <text x="4" y="54" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">W</text>
  
  <!-- NE, SE, SW, NW - smaller lines -->
  <line x1="70" y1="30" x2="75" y2="25" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="70" y1="70" x2="75" y2="75" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="70" x2="25" y2="75" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="30" x2="25" y2="25" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Compass needle - pointing North -->
  <!-- North needle (red) -->
  <path d="M 50 25 L 45 40 L 50 35 L 55 40 Z" fill="#EF4444" stroke="#ffffff" stroke-width="0.5"/>
  <!-- South needle (white) -->
  <path d="M 50 75 L 45 60 L 50 65 L 55 60 Z" fill="#ffffff" stroke="#E5E7EB" stroke-width="0.5"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="50" r="3" fill="#4F46E5"/>
</svg>