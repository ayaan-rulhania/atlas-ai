<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="atlasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Atlas book base -->
  <rect x="25" y="30" width="50" height="60" rx="3" fill="url(#atlasGrad)"/>
  <rect x="25" y="30" width="50" height="60" rx="3" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Book spine/binding -->
  <rect x="25" y="30" width="8" height="60" fill="#3B3480"/>
  <line x1="33" y1="30" x2="33" y2="90" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Globe/map on open page -->
  <circle cx="60" cy="55" r="18" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  
  <!-- Latitude lines on globe -->
  <ellipse cx="60" cy="55" rx="18" ry="6" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <ellipse cx="60" cy="55" rx="18" ry="10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Longitude lines on globe -->
  <ellipse cx="60" cy="55" rx="6" ry="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <ellipse cx="60" cy="55" rx="10" ry="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Continents/landmasses (simplified) -->
  <path d="M 55 50 Q 58 48 60 50 Q 62 52 65 50" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 52 58 Q 55 56 58 58 Q 61 60 64 58" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 56 62 Q 58 60 60 62 Q 62 64 64 62" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Book pages/text lines -->
  <line x1="35" y1="40" x2="48" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="35" y1="45" x2="50" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="35" y1="50" x2="47" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  
  <!-- Decorative corner elements -->
  <circle cx="30" cy="35" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="70" cy="35" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>