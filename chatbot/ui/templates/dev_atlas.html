<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Atlas - Debugging Interface</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dev_atlas.css') }}?v=3">
</head>
<body>
    <div class="dev-container">
        <!-- Header -->
        <header class="dev-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <span class="logo-text">Dev Atlas</span>
                </div>
                <div class="header-metrics" id="headerMetrics">
                    <span id="timeElapsed">--</span>
                    <span id="codeStats">+0 -0</span>
                    <span class="status-badge info">Auto</span>
                </div>
            </div>
            <div class="header-right">
                <button id="clearBtn" class="icon-btn" title="Clear">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dev-main">
            <!-- Left Panel - Chat -->
            <div class="chat-panel">
                <div id="messages" class="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-microscope"></i>
                        </div>
                        <h2>Dev Atlas</h2>
                        <p>Debugging interface for Atlas AI</p>
                        <p class="subtitle">See every step of the thinking process</p>
                    </div>
                </div>

                <form id="promptForm" class="prompt-form">
                    <div class="input-wrapper">
                        <input
                            id="promptInput"
                            class="prompt-input"
                            type="text"
                            placeholder="Ask anything to see the full debugging process..."
                            autocomplete="off"
                            required
                        />
                        <button type="submit" class="send-btn" title="Send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Panel - Debug Info -->
            <div class="debug-panel">
                <div class="debug-header">
                    <h3>
                        <i class="fas fa-brain"></i>
                        Thinking Process
                    </h3>
                    <button id="toggleDebug" class="toggle-btn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div id="debugContent" class="debug-content">
                    <div class="debug-placeholder">
                        <i class="fas fa-info-circle"></i>
                        <p>Send a message to see the debugging process</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dev_atlas.js') }}?v=3"></script>
</body>
</html>
