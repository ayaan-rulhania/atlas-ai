<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor 1.0 Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Aboreto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .header p {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .refresh-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Aboreto', sans-serif;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: #333;
        }
        
        .auto-refresh {
            margin-top: 15px;
            color: #999;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: #fafafa;
            padding: 30px 20px;
            border: 1px solid #e5e5e5;
            text-align: center;
            transition: border-color 0.2s ease;
        }
        
        .stat-card:hover {
            border-color: #1a1a1a;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .stat-label {
            color: #666;
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .section {
            margin-bottom: 50px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 30px;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section h2 {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 25px;
            color: #1a1a1a;
            text-transform: uppercase;
        }
        
        .learning-rate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .rate-item {
            padding: 20px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            text-align: center;
        }
        
        .rate-value {
            font-size: 28px;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .rate-label {
            color: #666;
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-item strong {
            color: #1a1a1a;
            font-weight: 400;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .timestamp {
            color: #999;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
        
        .topic-tag {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px 5px 5px 0;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #1a1a1a;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .show-more-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Aboreto', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background 0.2s ease;
        }
        
        .show-more-btn:hover {
            background: #333;
        }
        
        .hidden-items {
            display: none;
        }
        
        .hidden-items.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Thor 1.0 Learning</h1>
            <p>Continuous Learning Progress</p>
            <button class="refresh-btn" onclick="loadDashboard()">Refresh</button>
            <div class="auto-refresh">Auto-refreshing every 5 seconds</div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="section">
            <h2>Learning Rate</h2>
            <div id="learningRate" class="learning-rate-grid">
                <div class="loading">Calculating learning rates...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Recent Brain Searches</h2>
            <div id="recentSearches"></div>
        </div>
        
        <div class="section">
            <h2>Brain Learner Sequential Progress</h2>
            <div id="brainProgress">
                <div class="loading">Loading progress...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Top Topics Learned</h2>
            <div id="topTopics">
                <div class="loading">Loading topics...</div>
            </div>
        </div>
    </div>
    
    <script>
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        function formatRelativeTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }
        
        function loadDashboard() {
            fetch('/api/dashboard')
                .then(r => {
                    if (!r.ok) {
                        throw new Error(`HTTP error! status: ${r.status}`);
                    }
                    return r.json();
                })
                .then(data => {
                    console.log('Dashboard data loaded:', data);
                    
                    // Update stats
                    const summary = data.summary || {};
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${(summary.total_keywords || 0).toLocaleString()}</div>
                            <div class="stat-label">Keywords</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${(summary.total_knowledge || 0).toLocaleString()}</div>
                            <div class="stat-label">Knowledge Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${(summary.total_training_cycles || 0).toLocaleString()}</div>
                            <div class="stat-label">Training Cycles</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${(summary.total_brain_searches || 0).toLocaleString()}</div>
                            <div class="stat-label">Brain Searches</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${(summary.total_conversations || 0).toLocaleString()}</div>
                            <div class="stat-label">Conversations</div>
                        </div>
                    `;
                    
                    // Learning rate
                    const learningRate = data.learning_rate || {};
                    document.getElementById('learningRate').innerHTML = `
                        <div class="rate-item">
                            <div class="rate-value">${(learningRate.keywords_per_hour || 0).toFixed(1)}</div>
                            <div class="rate-label">Keywords per Hour</div>
                        </div>
                        <div class="rate-item">
                            <div class="rate-value">${(learningRate.knowledge_per_hour || 0).toFixed(1)}</div>
                            <div class="rate-label">Knowledge per Hour</div>
                        </div>
                        <div class="rate-item">
                            <div class="rate-value">${(learningRate.training_cycles_per_day || 0).toFixed(1)}</div>
                            <div class="rate-label">Cycles per Day</div>
                        </div>
                    `;
                    
                    // Recent searches from brain_learner_progress.json
                    const brainSearchesData = data.brain_learner_progress || {};
                    const brainSearches = brainSearchesData.recent_searches || [];
                    const maxVisible = 10;
                    const visibleSearches = brainSearches.slice(0, maxVisible);
                    const hiddenSearches = brainSearches.slice(maxVisible);
                    
                    let searchesHtml = '';
                    if (brainSearches.length > 0) {
                        searchesHtml = visibleSearches.map(s => `
                            <div class="activity-item">
                                <strong>${s.topic}</strong>
                                <div class="timestamp">${formatRelativeTime(s.timestamp || brainSearchesData.last_updated || new Date().toISOString())}</div>
                            </div>
                        `).join('');
                        
                        if (hiddenSearches.length > 0) {
                            searchesHtml += `
                                <div class="hidden-items" id="hiddenSearches">
                                    ${hiddenSearches.map(s => `
                                        <div class="activity-item">
                                            <strong>${s.topic}</strong>
                                            <div class="timestamp">${formatRelativeTime(s.timestamp || brainSearchesData.last_updated || new Date().toISOString())}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <button class="show-more-btn" onclick="toggleSearches()" id="showMoreBtn">
                                    Show More (${hiddenSearches.length})
                                </button>
                            `;
                        }
                    } else {
                        searchesHtml = '<div class="empty-state">No recent brain searches</div>';
                    }
                    document.getElementById('recentSearches').innerHTML = searchesHtml;
                    
                    // Brain learner sequential progress (with percentage bar)
                    const brainProgressData = data.brain_learner_progress || {};
                    const brainIndex = brainProgressData.current_index || 0;
                    let brainTotal = brainProgressData.total_topics || 0;
                    // If total_topics is 0 but we have progress, try to load from dictionary.json count
                    if (brainTotal === 0 && brainIndex > 0) {
                        // Fallback: estimate from index or use 3368 (common dictionary size)
                        brainTotal = 3368;
                    }
                    const brainSearched = brainProgressData.searched_count || brainProgressData.searched_topics?.length || 0;
                    const brainLastUpdated = brainProgressData.last_updated;
                    const brainSearchedTopics = brainProgressData.searched_topics || [];
                    
                    let brainHtml = '';
                    if (brainTotal > 0 || brainIndex > 0) {
                        const brainPercentage = brainTotal > 0 ? ((brainIndex / brainTotal) * 100).toFixed(1) : '0.0';
                        brainHtml = `
                            <div class="stat-card" style="margin-bottom: 20px;">
                                <div class="stat-value">${brainIndex.toLocaleString()} / ${brainTotal.toLocaleString()}</div>
                                <div class="stat-label">Topics Searched</div>
                            </div>
                            <div style="margin: 20px 0;">
                                <div style="background: #f0f0f0; height: 40px; border: 1px solid #e5e5e5; position: relative; overflow: hidden;">
                                    <div style="background: #1a1a1a; height: 100%; width: ${brainPercentage}%; transition: width 0.3s ease;"></div>
                                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 13px; color: ${parseFloat(brainPercentage) > 45 ? '#fff' : '#1a1a1a'}; font-weight: 400; letter-spacing: 1px; text-shadow: ${parseFloat(brainPercentage) > 45 ? '1px 1px 2px rgba(0,0,0,0.8)' : '1px 1px 2px rgba(255,255,255,0.8)'};">
                                        ${brainPercentage}%
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top: 10px; color: #666; font-size: 11px; letter-spacing: 0.5px;">
                                ${brainLastUpdated ? `Last updated: ${formatRelativeTime(brainLastUpdated)}` : 'Not started yet'}
                            </div>
                            <div style="margin-top: 10px; color: #666; font-size: 11px; letter-spacing: 0.5px;">
                                Topics completed: ${brainSearched.toLocaleString()} / ${brainTotal.toLocaleString()}
                            </div>
                        `;
                    } else {
                        brainHtml = '<div class="empty-state">Brain learner not started yet. Progress will appear here when sequential search begins.</div>';
                    }
                    document.getElementById('brainProgress').innerHTML = brainHtml;
                    
                    // Top topics from brain learner (already sorted by most recent first)
                    const topics = brainSearchedTopics.slice(0, 15); // First 15 topics, already most recent first
                    const topicsHtml = topics.length > 0
                        ? topics.map(t => `<span class="topic-tag">${t}</span>`).join('')
                        : '<div class="empty-state">No topics learned yet</div>';
                    document.getElementById('topTopics').innerHTML = topicsHtml;
                })
                .catch(err => {
                    console.error('Error loading dashboard:', err);
                    const errorMsg = err.message || 'Unknown error';
                    document.getElementById('statsGrid').innerHTML = 
                        `<div class="empty-state">Error loading data: ${errorMsg}<br>Check console for details.</div>`;
                    
                    // Show error in all sections
                    const sections = ['learningRate', 'recentSearches', 'brainProgress', 'topTopics'];
                    sections.forEach(id => {
                        const el = document.getElementById(id);
                        if (el) {
                            el.innerHTML = '<div class="empty-state">Error loading data</div>';
                        }
                    });
                });
        }
        
        function toggleSearches() {
            const hidden = document.getElementById('hiddenSearches');
            const btn = document.getElementById('showMoreBtn');
            
            if (hidden && btn) {
                if (hidden.classList.contains('show')) {
                    hidden.classList.remove('show');
                    const count = hidden.querySelectorAll('.activity-item').length;
                    btn.textContent = `Show More (${count})`;
                } else {
                    hidden.classList.add('show');
                    btn.textContent = 'Show Less';
                }
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadDashboard, 5000);
        
        // Load on page load
        console.log('Dashboard page loaded, fetching data...');
        loadDashboard();
    </script>
</body>
</html>
