<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Gradient for depth and dimension -->
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for handle -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d4852;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main hammer head - front face -->
  <path d="M 100 80 
           L 300 80 
           L 320 140 
           L 280 140 
           L 280 200 
           L 120 200 
           L 120 140 
           L 80 140 
           Z" 
        fill="url(#hammerGradient)" 
        stroke="#1a202c" 
        stroke-width="3"
        filter="url(#shadow)"/>
  
  <!-- Hammer head - right side (3D depth) -->
  <path d="M 300 80 
           L 340 100 
           L 340 160 
           L 320 140 
           Z" 
        fill="#1a202c" 
        stroke="#000" 
        stroke-width="2"
        opacity="0.7"/>
  
  <!-- Rune-like markings on hammer head (left side) -->
  <path d="M 140 120 
           L 140 160 
           M 150 120 
           L 150 160 
           M 160 120 
           Q 160 140 170 140 
           Q 160 140 160 160" 
        stroke="#cbd5e0" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Additional detail lines on hammer head (right side) -->
  <path d="M 220 130 
           L 240 130 
           M 220 150 
           L 240 150 
           M 220 170 
           L 240 170" 
        stroke="#718096" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Handle -->
  <rect x="180" y="200" width="40" height="280" 
        rx="5" 
        fill="url(#handleGradient)" 
        stroke="#1a202c" 
        stroke-width="3"
        filter="url(#shadow)"/>
  
  <!-- Handle grip details / energy effect -->
  <g opacity="0.6">
    <path d="M 220 420 
             Q 230 410 240 420 
             Q 230 430 220 420" 
          fill="#4a9eff" 
          stroke="#60a5fa" 
          stroke-width="1.5"/>
    <path d="M 220 440 
             Q 230 435 240 440 
             Q 230 445 220 440" 
          fill="#4a9eff" 
          stroke="#60a5fa" 
          stroke-width="1.5"/>
    <path d="M 220 460 
             Q 230 455 240 460 
             Q 230 465 220 460" 
          fill="#4a9eff" 
          stroke="#60a5fa" 
          stroke-width="1.5"/>
  </g>
  
  <!-- Handle base accent -->
  <ellipse cx="200" cy="470" rx="25" ry="8" 
           fill="#2d3748" 
           stroke="#1a202c" 
           stroke-width="2"/>
</svg>
