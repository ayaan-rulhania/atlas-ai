# Thor 1.1 Knowledge Acquisition System Configuration

# Crawler Settings
crawler:
  # Search interval in seconds (reduced for faster learning)
  search_interval: 5
  
  # Number of parallel workers (increases learning speed significantly)
  parallel_workers: 4
  
  # Minimum seconds between requests (rate limiting)
  min_request_interval: 0.5
  
  # Maximum consecutive errors before exponential backoff
  max_consecutive_errors: 5
  
  # Enable/disable daemon mode
  daemon_mode: false

# Topic Discovery Strategy
topic_discovery:
  # Weights for mixed topic discovery (must sum to ~1.0)
  weights:
    dictionary: 0.5      # Pre-defined dictionary topics
    user_query: 0.3      # Topics from user queries
    trending: 0.15       # Trending/popular topics
    discovered: 0.05     # Related topics discovered during crawling
  
  # Minimum priority for topics to be crawled
  min_priority: 1
  
  # Maximum priority boost for user-requested topics
  max_priority_boost: 3

# Knowledge Sources
sources:
  # Enable Wikipedia as a source
  wikipedia: true
  
  # Enable DuckDuckGo as a source
  duckduckgo: true
  
  # Enable Research Engine (if available)
  research_engine: true
  
  # Enable trending topics discovery
  trending_topics: true

# Database Settings
database:
  # Path to SQLite database (null = default: knowledge.db)
  path: null
  
  # Enable WAL mode for better concurrency
  wal_mode: true
  
  # Cleanup old low-quality items after N days
  cleanup_after_days: 365
  
  # Minimum confidence for items to be kept
  min_confidence: 0.3

# Quality Filters
quality:
  # Minimum content length (characters)
  min_content_length: 20
  
  # Maximum content age (days) before considered stale
  max_content_age_days: 730  # 2 years
  
  # Low-quality sources to filter out
  blocked_sources:
    - 'greetings_handler'
    - 'test'
  
  # Low-quality content patterns to filter
  blocked_patterns:
    - 'response pattern for'
    - 'use appropriate'
    - 'this is a test'
    - 'placeholder content'

# Logging
logging:
  # Log file path
  log_file: crawler.log
  
  # Log level: DEBUG, INFO, WARNING, ERROR
  log_level: INFO
  
  # Print stats every N seconds (0 = disabled)
  stats_interval: 300  # 5 minutes

# Performance
performance:
  # Batch size for database operations
  batch_size: 10
  
  # Cache trending topics for N hours
  trending_cache_hours: 6
  
  # Maximum topics to extract from user queries
  max_extracted_topics: 5

